<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document Title</title>
        <link rel="stylesheet" href="./index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
            rel="stylesheet">
    </head>
    <body>

        <header>
            <img class="logo" src="./images/logo.png" alt="Logo of oldagram" />
            <img class="your-avatar" src="./images/user-avatar.png"
                alt="Your avatar" />
        </header>

        <main>
                <section class="user-info">
                    <img class="user-avatar" src="./images/avatar-vangogh.jpg" alt="User avatar" />
                    <div class="user-text">
                        <p class="user-full-name">Vincent van Gogh</p>
                        <p class="location-text">Zudert, Netherlands</p>
                    </div>
                </section>

                <section class="user-image">
                    <img class="post-image" src="./images/avatar-vangogh.jpg" alt="Artwork of Van Gogh" />
                </section>

            <section class="user-interaction">
                <div class="icons-container">
                    
                </div>
            </section>
        </main>

        <script src="index.js"></script>
    </body>
</html>
