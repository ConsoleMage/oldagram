<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oldagram</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="phone-border">
        <header>
            <img class="logo" src="./images/logo.png" alt="" />
            <img class="your-avatar" src="./images/user-avatar.png" alt="" />
        </header>

        <main>
            <section class="user-info">
                <img class="user-avatar" src="./images/avatar-vangogh.jpg" alt="" />
                <div class="user-text">
                    <p class="user-full-name">Vincent van Gogh</p>
                    <p class="location-text">Zudert, Netherlands</p>
                </div>
            </section>

            <section class="user-image">
                <img class="post-image" src="./images/post-vangogh.jpg" alt="" />
            </section>

            <section class="user-interaction">
                <div class="icons-container">
                    <img src="./images/icon-heart.png" alt="" />
                    <img src="./images/icon-comment.png" alt="" />
                    <img src="./images/icon-dm.png" alt="" />
                </div>
                <p class="interaction-text">21,492 likes</p>
                <p class="interaction-text">vincey1853<span> just took a few
                        mushrooms lol</span></p>
            </section>
        </main>

        <script src="index.js"></script>
    </div>
</body>

</html>
